<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Tip Calculator</h2>

        <label for="amount">Bill Total:</label>
        <input type="number" id="amount" placeholder="Enter amount" oninput="calculateTip()" min="0">

        <div id="errorMessage" class="error-message"></div>
        
        <label for="currency">Select Currency:</label>
        <select id="currency" onchange="calculateTip()">
            <option value="USD">Dollars (USD)</option>
            <option value="INR">Indian Rupees (₹)</option>
            <option value="JPY">Japanese Yen (¥)</option>
        </select>

        <label for="tipPercentage">Tip: <span id="tipValue">15</span>%</label>
        <input type="range" id="tipPercentage" min="0" max="100" value="15" oninput="calculateTip()">
        
        <label for="tipPercentagetextBox">Tip Percentage</label>
        <input type="text" id="displayTipPercentage" disabled>

        <label for="tipAmount">Tip Amount:</label>
        <input type="text" id="tipAmount" disabled>

        <label for="totalAmount">Total Amount:</label>
        <input type="text" id="totalAmount" disabled>
    </div>
    <script src="script.js"></script>
</body>
</html>
